<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon Card</title>
  <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background">



  <main class="container">

    <article class="card">


      <img class="card__header" src="img/fondoencabezado.svg" alt="fondoencabezado">

      <div class="content">
        <img width="300" class="content__img" src="img/charizard.png" alt="charizard">
        <h2 class="content__title">charizard <span>#26</span></h2>
        <p class="content__text">Coleccionable</p>
      </div>

      <div class="powers">

        <div class="powers__power">
          <h3>Poder</h3>
          <img width="100" src="img/fuego.png" alt="fuego">
        </div>

        <div class="powers__power">
          <h3>Resistencia</h3>
          <img width="100" src="img/castillo.png" alt="castillo">
        </div>

        <div class="powers__power">
          <h3>Bonus</h3>
          <img width="100" src="img/cofre.png" alt="cofre">
        </div>

      </div>
    </article>

  </main>



</body>

</html>
